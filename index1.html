<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basic Button Click</title>
</head>
<body>
  <button id="myButton">Click me</button>

  <script>
    let button = document.getElementById('myButton');
    button.addEventListener('click', function() {
      alert('Button clicked!');
    });
  </script>
</body>
</html>
